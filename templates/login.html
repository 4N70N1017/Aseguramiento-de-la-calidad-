{% extends 'base.html' %}
{% block content %}
<h2>Iniciar sesión</h2>
<form method="post">
    <label for="emp_number">Número de empleado</label>
    <input id="emp_number" name="emp_number" required>

    <label for="password">Contraseña</label>
    <input id="password" name="password" type="password" required>

    <button type="submit">Entrar</button>
</form>
{% endblock %}
